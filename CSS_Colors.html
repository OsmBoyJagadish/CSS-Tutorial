<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Color By Name */
        #FirstPara{
            color: red;
        }

        /* Color by rgb  */
        #SecondPara{
            color: rgb(123, 200, 175);
            background-color: royalblue;
        }

        /* Color By HEX Color  */
        #ThirdPara{
            color: #2447a8;
        }
    </style>
</head>
<body>
    <h2>This is H2</h2>
    <p id="FirstPara">This is Paragraph in H2</p>

    <h2>This is another H2</h2>
    <p id="SecondPara">This is Paragraph in another H2</p>

    <h2>This is also H2</h2>
    <p id="ThirdPara">This is Paragraph in also H2</p>
</body>
</html>
