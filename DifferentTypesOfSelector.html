<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selector in CSS</title>
    <style>
        /* Element Selector */
        p{
            color: gray;
            border: 2px solid red;
        }
        /* ID Selector */
        #redColor{
            color: green;
        }
        /* Class Selector */
        .bgColor{
            color: white;
            background-color: black;
        }
        /* Grouping Selector */
        footer,span{
            background-color: hotpink;
        }

    </style>
</head>
<body>
    <h2>ID Selector in CSS</h2>
    <p>This is First Paragraph</p>
    <p id="redColor">This is Paragraph in CSS</p>
    <p class="ElementWhite bgColor">This is Another Paragraph</p>
    <div>
        <span>
            This is Span
        </span>
    </div>
    <footer>This is Footer</footer>
</body>
</html>
