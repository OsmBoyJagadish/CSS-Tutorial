<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- This is Google Fonts copied from chrome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&family=Rubik+Pixels&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: 'Rajdhani', sans-serif;
            font-family: 'Rubik Pixels', cursive;
            color: blue;
            font-style: italic;
            font-size: 44px;
            line-height: 2.4em;
        }
        span{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>CSS Fonts</h3>
    <p>This is CSS <span>Fonts</span> Program</p>
</body>
</html>
